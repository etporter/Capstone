<!DOCTYPE HTML>
<html>
<link rel="stylesheet" type="text/css" href="css/GraphTest.css">
  <head>
  <meta name="viewport" id="viewport"
 content="width=device-width, height=device-height,
 initial-scale=1.0, maximum-scale=1.0,
 user-scalable=no;" />
    <title>VibrationTest</title>

          <script type="text/javascript" charset="utf-8" src="cordova-1.5.0.js"></script>      
          <script type="text/javascript" charset="utf-8">

             function onLoad()
             {
                  document.addEventListener("deviceready", onDeviceReady, true);
             }

             function onDeviceReady()
             {

             }

            function vibration() {
			   var time = 3000;
			   navigator.vibrate(time);
			}
			
			function goToIndex()
            {
                    window.location = "index.html";
        	}
        	
        	function drawGraph ()
        	{
        		var c = document.getElementById("myCanvas");
				var ctx = c.getContext("2d");
				ctx.lineWidth=10;
				ctx.moveTo(0,0);
				ctx.lineTo(300,300);
				ctx.stroke();
			}
			
          </script>

  </head>

  <body onload="onLoad();">
  		</br>
  		<h1>Welcome to Haptigraphs!</h1>
  		</br>
        <button name = "gotoindex" onclick = "goToIndex()">Home</button>
        </br>
        </br>
        <button name = "drawgraph" onclick = "drawGraph()">Draw Graph</button>
        </br>
        </br>
        <div>
        	<canvas id="myCanvas" style="border:1px solid #000000; width:100%; height:70vh;">
			</canvas>
		</div>
  </body>
